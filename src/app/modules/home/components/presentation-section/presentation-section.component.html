<div class="flex bg-theme w-full items-center relative md:p-4 flex flex-col md:flex-col-reverse md:min-h-screen">
    <div class="gallery absolute" style="top: 0px; bottom: 0px; right: 0px; left: 0px;">
        <img src="{{file.path}}" class="w-full h-full" style="object-fit: cover;" [ngClass]="{'block':file.active==true,'hidden':file.active==false}" alt=""  *ngFor="let file of files; index as i;">
    </div>
    <div class="mx-auto md:absolute p-2 text-center w-full md:w-1/2 md:p-4" style="top: 1rem; left: 1rem;z-index: 2;">
        <p style="margin: 0 auto !important;" class="text-xl md:text-5xl w-full text-left py-2">Cuales son nuestros objetivos</p>
        <p style="margin: 0 auto !important" class="text-base md:text-xl w-full text-left py-2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis quo est fugiat exercitationem nihil culpa quidem deserunt, fuga omnis alias deleniti velit impedit recusandae aliquid dignissimos quam. Et, minus adipisci.</p>
    </div>
    <div class="w-full md:grid md:grid-cols-2" style="z-index: 1;">
        <div class="flex flex-col justify-center py-2 my-1">
            <div src="{{file.path}}" class="flex items-center" alt=""  *ngFor="let file of files; index as i;">
                <div 
                matRipple
                [matRippleCentered]="false"
                [matRippleDisabled]="false"
                [matRippleUnbounded]="false"
                [matRippleRadius]="25"
                style="max-height: 25px;max-width: 25px;min-height: 25px;min-width: 25px;border-radius: 25px;" (click)="change_file(i)" class="m-1 rounded" [ngClass]="{'bg-warn':file.active==true,'bg-primary':file.active==false}"></div>
                <div class="flex items-center">
                    <p class="text-base md:text-xs" style="margin: 0px !important;"></p>
                </div>
            </div>
        </div>
        <div class="flex flex-reverse flex-col justify-center py-2">
        </div>
    </div>
</div>

<form [formGroup]="myForm" class="flex mx-auto flex-col" [hidden]="success" (ngSubmit)="submitHandler()">
    <mat-toolbar class="bg-blue-500 w-full">
        <h4>Login</h4>
    </mat-toolbar>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="userName" formControlName="userName">
        <mat-error *ngIf="userName.invalid && userName.touched">
            userName invalido
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="password" formControlName="password">
        <mat-hint align="end">Debe tener letras y numeros</mat-hint>
        <mat-error *ngIf="password.invalid && password.touched">
            Contrase√±a invalido
        </mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" class="bg-yellow-600" [disabled]="myForm.invalid" >Sign in</button>
   
</form>

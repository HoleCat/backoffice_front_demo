<form [formGroup]="myForm" class="flex flex-col" [hidden]="success" (ngSubmit)="submitHandler()">
    <h3>Song : {{song_name}}</h3>
    <hr>
    {{data.readableCurrentTime}}
    <mat-form-field>
        <input matInput placeholder="Text" formControlName="text">
        <mat-error *ngIf="text.invalid && text.touched">
            This field is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Hour" formControlName="hour">
        <mat-error *ngIf="hour.invalid && hour.touched">
            This field is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Minute" formControlName="minute">
        <mat-error *ngIf="minute.invalid && minute.touched">
            This field is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Second" formControlName="second">
        <mat-error *ngIf="second.invalid && second.touched">
            Este campo es obligatorio
        </mat-error>
    </mat-form-field>
    <hr>
    <button mat-raised-button type="submit" [disabled]="myForm.invalid" color="primary">{{btn_text}}</button>
</form>

<div *ngIf="success" class="notification is-success">
    Yay todo nice !!
</div>

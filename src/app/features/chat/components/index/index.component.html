
    <h2>Chats Pendientes</h2>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Topic</th>
          <th scope="col">Description</th>
          <th scope="col">Id_user</th>
          <th scope="col">Id_status</th>
          <th scope="col">Created_by</th>
          <th scope="col">Created_at</th>
          <th scope="col">Updated_by</th>
          <th scope="col">Updated_at</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chat of chats">
          <td>{{chat.id}}</td>
          <td>{{chat.topic}}</td>
          <td>{{chat.description}}</td>
          <td>{{chat.user.name}}</td>
          <td>{{chat.status.description}}</td>
          <td>{{chat.created_by}}</td>
          <td>{{chat.created_at}}</td>
          <td>{{chat.updated_by}}</td>
          <td>{{chat.updated_at}}</td>
          <td><button class="btn btn-outline-warning" routerLink="/dashboard/chat/show/{{chat.id}}/{{chat.user.id}}"><i class="far fa-edit"></i>Editar</button></td>
        </tr>
      </tbody>
    </table>


<div *ngIf="isLogged; else loggedOut">
    <h2>Bienvenido {{userName}}</h2>
    <div>
      <button mat-raised-button color="primary" routerLink="./create">Nuevo chat</button>
    </div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Topic</th>
          <th scope="col">Description</th>
          <th scope="col">Id_user</th>
          <th scope="col">Id_status</th>
          <th scope="col">Created_by</th>
          <th scope="col">Created_at</th>
          <th scope="col">Updated_by</th>
          <th scope="col">Updated_at</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chat of chats">
          <td>{{chat.id}}</td>
          <td>{{chat.topic}}</td>
          <td>{{chat.description}}</td>
          <td>{{chat.id_user}}</td>
          <td>{{chat.id_status}}</td>
          <td>{{chat.created_by}}</td>
          <td>{{chat.created_at}}</td>
          <td>{{chat.updated_by}}</td>
          <td>{{chat.updated_at}}</td>
        </tr>
      </tbody>
    </table> 
</div>

<ng-template #loggedOut>
    <h2>No has iniciado sesión</h2>
</ng-template>
  <!-- <button mat-raised-button color="primary" (click)="product()">Primary</button> -->
<button mat-raised-button color="primary" *ngIf="isLogged" (click)="onLogOut()">Cerrar sesión</button>

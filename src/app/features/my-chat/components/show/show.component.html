<div class="bg-blue-500 flex p-2 items-center absolute inset-0">
    <div class="bg-red-400 p-2 flex flex-wrap w-full">
        <div class="bg-blue-200 w-full md:w-1/3 p-2">
            <button mat-raised-button color="primary" (click)="connect()"
            *ngIf="!connected">Connect</button>
            <button mat-raised-button color="accent" (click)="disconnect()"
            *ngIf="connected">Disconnect</button>
        </div>
        <div class="bg-yellow-300 w-full md:w-2/3 flex flex-col" *ngIf="connected"> 
            <div class="bg-green-300">
                <div class="bg-blue-200 my-2">
                    <div class="w-full bg-green-50">
                        <!--{{message.username}} - {{i}} - {{message.message}} - {{message.to_who}}-->
                    </div>
                </div>
            </div>
            <div class="bg-red-200">
                <mat-form-field class="w-full" appearance="outline" *ngIf="connected">
                    <mat-label>Mensaje</mat-label>
                    <textarea matInput placeholder="Escribe algo ..."></textarea>
                </mat-form-field>
                <div class="w-full bg-blue-50 text-center p-2">
                    <button mat-raised-button color="accent">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>

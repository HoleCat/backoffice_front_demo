<div class="bg-blue-500 flex p-2 items-center absolute inset-0">
    <div class="bg-red-400 p-2 flex flex-wrap w-full" >
        <div class="bg-blue-200 w-full md:w-1/3 p-2">
            {{chat | json}}
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Server Name</mat-label>
                <input matInput type="text" value="{{userName}}">
            </mat-form-field>

            <mat-form-field class="w-full" appearance="outline">
                <mat-label>id_user</mat-label>
                <input matInput type="text" value="{{chat.id_user}}">
            </mat-form-field>

            <div class="grid grid-cols-2">
                <div class="text-center">
                    <button mat-raised-button color="primary" (click)="chatupdate()">Enviar</button>
                </div>
                <div class="text-center">
                    <button mat-raised-button color="accent">Cancelar</button>
                </div>
            </div>

            <mat-form-field class="w-full" appearance="outline">
                <mat-label>topic</mat-label>
                <input matInput type="text" value="{{chat.topic}}" readonly>
            </mat-form-field>

            <mat-form-field class="w-full" appearance="outline">
                <mat-label>description</mat-label>
                <input matInput type="text" [(ngModel)]="chat.description">
            </mat-form-field>

            <mat-form-field class="w-full" appearance="outline">
                <mat-label>id_status</mat-label>
                <input matInput type="text" value="{{chat.id_status}}" readonly>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>created_by</mat-label>
                <input matInput type="text" value="{{chat.created_by}}" readonly>
            </mat-form-field>

            <mat-form-field class="w-full" appearance="outline">
                <mat-label>created_at</mat-label>
                <input matInput type="text" value="{{chat.created_at}}" readonly>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>updated_by</mat-label>
                <input matInput type="text" value="{{chat.updated_by}}" readonly>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>updated_at</mat-label>
                <input matInput type="text" value="{{chat.updated_at}}" readonly>
            </mat-form-field>
        
        </div>
        <div class="bg-yellow-300 w-full md:w-2/3 flex flex-col">
            <div class="bg-green-300">
                <div class="bg-blue-200 my-2" >
                    <div class="w-full bg-green-50">
                        <!-- {{message.username}} - {{i}} - {{message.message}} - {{message.to_who}} -->
                        {{message | json}}
                    </div>
                </div>
            </div>
            <div class="bg-red-200">
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Mensaje</mat-label>
                    <textarea matInput placeholder="Escribe algo ..." [(ngModel)]="message.message"></textarea>
                </mat-form-field>
                <div class="w-full bg-blue-50 text-center p-2">
                    <button mat-raised-button color="accent" (click)="saveMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-blue-500 flex p-2 items-center absolute inset-0">
    <div class="bg-red-400 p-2 flex flex-wrap w-full">
        <div class="bg-blue-200 w-full md:w-1/3 p-2">
            {{data | json}}
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Server Name</mat-label>
                <input matInput type="text" [(ngModel)]="data.server_name">
            </mat-form-field>
            
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput type="text" [(ngModel)]="data.user_name">
            </mat-form-field>

            <div class="grid grid-cols-2">
                <div class="text-center">
                    <button mat-raised-button color="primary">Enviar</button>
                </div>
                <div class="text-center">
                    <button mat-raised-button color="accent">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="bg-yellow-300 w-full md:w-2/3 flex flex-col">
            <div class="bg-green-300">
                <div class="bg-blue-200 my-2" *ngFor="let message of messages; let i = index">
                    <div class="w-full bg-green-50">
                        {{user_name}} - {{i}} - {{message.text}}
                    </div>
                </div>
            </div>
            <div class="bg-red-200">
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Mensaje</mat-label>
                    <textarea matInput placeholder="Escribe algo ..."></textarea>
                </mat-form-field>
                <div class="w-full bg-blue-50 text-center p-2">
                    <button mat-raised-button color="accent">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
